<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lil Dicky</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
<!-- Exec Summary Start -->
  <div class=" execSummary container row" style="margin-left: auto; margin-right: auto; height: 18em;">
      
        <div class="col-sm execUL"> 
          <img src="images/lildickyexecsummary.jpg">
          <h4>Lil'Dicky</h4>
          <h6>United States of America</h6>
        </div>

        <div class="col-sm">
          <ul class="execUL"style="padding-left: 0px;">
            <li><h4>Known Aliases</h4></li>
            <li>Lil Dicky</li>
            <li>LD</li>
            <li>Brain</li>
            <li>David Andrew Burd</li>
          </ul>
        </div>
        
        <div class="col-sm">
          <h4 style="text-align: center;">Known Collaborators </h4>
          <!-- Slideshow container -->
          <div class="execSlideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="execSlides">
              <img src="images/snoopDogg.jpg" style="width:100%">
              <div class="text">Snoop Dogg</div>
            </div>

            <div class="execSlides">
              <img src="images/tpain.jpg" style="width:100%">
              <div class="text">T-Pain</div>
            </div>

            <div class="execSlides">
              <img src="images/fettyWap.jpg" style="width:100%">
              <div class="text">Fetty Wap</div>
            </div>
            
            <div class="execSlides">
              <img src="images/brendonUrie.jpg" style="width:100%">
              <div class="text">Brendon Urie</div>
            </div>

            <div class="execSlides">
              <img src="images/hannibalBuress.jpg" style="width:100%">
              <div class="text">Hannibal Buress</div>
            </div>
            <div class="execSlides">
              <img src="images/chrisBrown.jpg" style="width:100%">
              <div class="text">Chris Brown</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
  
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
            <span class="dot" onclick="currentSlide(5)"></span> 
            <span class="dot" onclick="currentSlide(6)"></span> 
          </div>
        </div>

  </div>

<!-- Exec Summary End-->

</body>
</html>
