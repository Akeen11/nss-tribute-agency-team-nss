<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>

  <!-- Exec Summary Start -->
  <div class="container">
    <div class="row">
      <h1 id="title" class="col" style="text-align: center;"></h1>
      
    </div>

    <div class="row">
      <div class="col-sm execUL">
        <img src="images/lildickyexecsummary.jpg">
        <h4 id="name"></h4>
        <h6 id="country"></h6>
      </div>

      <div class="col-sm">
        <ul class="execUL" style="padding-left: 0px;">
          <li>
            <h4 id="knownAliases"></h4>
          </li>
          <li id="kAOne"></li>
          <li id="kATwo"></li>
          <li id="kAThree"></li>
          <li id="kAFour"></li>
        </ul>
      </div>

      <div class="col-sm">
        <h4 id="knownCollaborators" style="text-align: center;"></h4>
        <!-- Slideshow container -->
        <div class="execSlideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="execSlides">
            <img src="images/snoopDogg.jpg" style="width:100%">
            <div class="text">Snoop Dogg</div>
          </div>

          <div class="execSlides">
            <img src="images/tpain.jpg" style="width:100%">
            <div class="text">T-Pain</div>
          </div>

          <div class="execSlides">
            <img src="images/fettyWap.jpg" style="width:100%">
            <div class="text">Fetty Wap</div>
          </div>

          <div class="execSlides">
            <img src="images/brendonUrie.jpg" style="width:100%">
            <div class="text">Brendon Urie</div>
          </div>

          <div class="execSlides">
            <img src="images/hannibalBuress.jpg" style="width:100%">
            <div class="text">Hannibal Buress</div>
          </div>
          <div class="execSlides">
            <img src="images/chrisBrown.jpg" style="width:100%">
            <div class="text">Chris Brown</div>
          </div>
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Exec Summary End-->
  <script src="carousel.js"></script>
  <script src="execSummaryJS.js"></script>
</body>

</html>
